        <section>
            <form name="prod-register" action="/register_users" method="post">
                <div data-layout="_r">
                    <div data-layout="al16">
                        <br>
                        <h1 style="text-align: center;">생산업체 등록</h1><br>
                    </div>
                </div>
                <table>
                    <tr>
                        <td>
                            업체명
                        </td>
                        <td>
                            <input type="text" name="sup-name" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            업체 대표
                        </td>
                        <td>
                            <input type="text" name="sup-ceo" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            당일 생산량
                        </td>
                        <td>
                            <input type="text" name="sup-quantity" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            수출량
                        </td>
                        <td>
                            <input type="text" name="sup-exports" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            국내 출고량
                        </td>
                        <td>
                            <input type="text" name="sup-domestic" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            재고량
                        </td>
                        <td>
                            <input type="text" name="sup-left" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            단가
                        </td>
                        <td>
                            <input type="text" name="sup-price" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            KC 및 KF94 인증 여부
                        </td>
                        <td>
                            <input type="text" name="sup-certified" placeholder=""
                                   required="required"
                                   aria-required="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                        </td>

                    </tr>
                </table><br><br>
                <input type="submit" name="submit" value="등록"
                       required="required"
                       aria-required="true" onclick="register();" />
                <br />
            </form>

        <script>
            function register() {
                alert("등록되었습니다");
            }
