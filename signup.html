    <!--
  START MODULE AREA 2: Page Title 1
--><main>
    <section>
      <form
      name="registerform"
      action="/sigup"
      method="post"
    >
    <div data-layout="_r">
      <div data-layout="al16"><br>
        <h1 style="text-align: center;">Sign up</h1><br>
      </div>
    <table calss="signupform">
      <td>
        <label for="labelid"
        >아이디 <span class="required">*</span></label
      >
        <input type="text" name="userid"  placeholder="ID"
        required="required"
        aria-required="true" />
      </td>
      <td><a href="#" id="id_check" class="btn" onclick="check()">중복 확인</button></td>
      </tr>
      <tr>
        <td>
          <label for="passwordlabel"
          >비밀번호 <span class="required">*</span></label
        >
          <input type="password" name="userpw" placeholder="Password"
          required="required"
          aria-required="true" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="passwordConfirm"
          >비밀번호 확인 <span class="required">*</span></label
        >
        <input
          type="password"
          required="required"
          aria-required="true"
          value=""
          name="confirmuserpassword"
        />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email"
                    >이메일 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    required="required"
                    aria-required="true"
                    value=""
                    name="useremail"
                  />
        </td>
      </tr>
      <tr>
        <td>
          <label for="aff"
          >소속<span class="required">*</span></label
        >
        <input
          type="text"
          required="required"
          aria-required="true"
          value=""
          name="usertype"
        />
        </td>
      </tr>
      <br>
      <br>
      <tr>
        <td>
          <label for="createsubmit"
          > 가입하기 <span class="required"></span></label
        >
          <input
          type="submit"
          value="create"
          class="btn1" 
          onclick="signin()"
        />
        </td>
      </tr>
    </table>
      </div>
    </form>
    </section>
